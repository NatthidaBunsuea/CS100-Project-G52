<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleForActivity.css">
    <title>Our Activities</title>
</head>

<body>

<div class="header">
<h1><center><strong>Our Activities</strong></center></h1>
<h3><center><strong>Let's see what we've done in our Thammasat University</strong></center></h3>
</div>


<div class="form">
<div align="center">
  <h3><center><strong>Add More Activities</strong></center></h3>
<form action="/action_page.php">

  <label for="ActName">Activity :</label><br>
  <input type="text" id="ActName" name="ActName"><br><br>
  <label for="Descript">Description :</label><br>
  <input type="text" id="Descript" name="Descript"><br><br>

  <label for="ActType">Activity Type :</label><br>
  <input list="ActType" name="ActType">
  <datalist id="ActType">
    <option value="Academic">
    <option value="Hobby">
    <option value="Sport">
    <option value="Other">
  </datalist><br><br>

  <label for="loc">Location :</label><br>
  <input type="text" id="loc" name="loc"><br><br>

  <form action="upload.php" method="post" enctype="multipart/form-data">
    Select image to upload:<br><br>
    <input type="file" name="fileToUpload" id="fileToUpload"><br><br>
    <input type="submit" value="Upload Image" name="submit">
  </form><br><br>

  <label for="date">Activity date :</label>
  <input type="date" id="date" name="date"><br><br><br>

  <p>ประเภทหนังสือที่นักศึกษาสนใจ</p>

  <input type="checkbox" id="bookstyle2" name="bookstyle2" value="การ์ตูน">
  <label for="bookstyle2"> การ์ตูน</label><br>
  <input type="checkbox" id="bookstyle3" name="bookstyle3" value="การศึกษา">
  <label for="bookstyle3"> การศึกษา</label>
  <input type="checkbox" id="bookstyle5" name="bookstyle5" value="เทคโนโลยี">
  <label for="bookstyle5"> เทคโนโลยี</label><br>
  <input type="checkbox" id="bookstyle4" name="bookstyle4" value="หนังสือภาษาต่างประเทศ">
  <label for="bookstyle4"> หนังสือภาษาต่างประเทศ</label><br><br>

  <input type="submit" value="Submit">
</form>
</div>
</div>

</body>
</html>
