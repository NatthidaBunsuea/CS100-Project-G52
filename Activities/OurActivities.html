<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0>">
        <title>Activities Form</title>
        <link rel="stylesheet" href="ActivitiesStyle.css">
    </head>

    <body>
    <div class="form-container">
        <h1>Activities</h1><br>
        <h3>Let's see what we've done in our Thammasat University!</h3><br>
        <form id="myForm" name="myForm" action="#" method="post" enctype="multipart/form-data"> 

        <div class="form-group">
            <label for="fullname">First name and Last name</label>
            <input type="text" id="fullname" name="fullname">
            <small>Only enter your first name and last name, middle name is not necessary</small>
            <span id="fullnameError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="studentID">Student ID</label>
            <input type="text" id="studentID" name="studentID">
            <small>Please enter your 10-digit student ID</small>
            <span id="studentIDError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="email">University Email</label>
            <input type="email" id="email" name="email">
            <small>Please provide your university email in the format "xxx.yyy@dome.tu.ac.th".</small>
            <span id="emailError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="workTitle">Activity Title</label>
            <input type="text" id="workTitle" name="workTitle">
        </div>

        <div class="form-group">
            <label for="activityType">Type of activity</label>
            <select id="activityType" name="activityType">
                <option value="" disabled selected>Select an option</option>
                <option value="Course">Course</option>
                <option value="Activity">Activity</option>
                <option value="Work">Work</option>
                <option value="Research">Research</option>
                <option value="Sports">Sports</option>
                <option value="Competition">Competition</option>
                <option value="Computer Science">Computer Science</option>
            </select>
        </div>

        <div class="form-group">
            <label for="academicYear">Academic Year</label>
            <select id="academicYear" name="academicYear">
                <option value disabled selected>Select an option</option>
                <option value="2561">2561</option>
                <option value="2562">2562</option>
                <option value="2563">2563</option>
                <option value="2564">2564</option>
                <option value="2565">2565</option>
                <option value="2566">2566</option>
                <option value="2567">2567</option>
                <option value="2568">2568</option>
                <option value="2569">2569</option>
            </select>
        </div>

        <div class="form-group">
            <label for="semester">Semester</label>
            <select in="semester" name="semester">
                <option value disabled selected>Select an option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="summer">Summer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date/Time</label>
            <input type="datetime-local" id="startDate" name="startDate">
        </div>

        <div class="form-group">
            <lable for="endDate">End Date/Time</lable>
            <input type="datetime-local" id="endDate" name="endDate">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <label for="pic">Picture</label>
            <input type="file" id="pic" name="pic">
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>

        </form>
    </div>

    <div class="form-group">
        <button onclick="getValuetoresult()"></button>
    </div>

    <div id="displaySection" style="display: none;">
        <h2>Submitted Data</h2>
        <pre id="displayData"></pre>
    
    </div>    
    
    <script src="script.js"></script>

    </body>   
</html>
